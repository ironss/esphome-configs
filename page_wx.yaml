id: page_wx
layout:
  type: grid
  grid_rows: [ content, content, content, content, content, content, content ]
  grid_columns: [ content, content, content ]
    
widgets:
  # Title
  - label:
      grid_cell_column_span: 3
      text: ${page_title}
      text_font: heading

  # Temperature
  - label:
      text: "Temperature"
      text_font: text_normal
  - label:
      id: ${page_id}_value_temperature
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_temperature
      text: "°C"
      text_font: text_normal

  # Pressure
  - label:
      text: "Pressure"
      text_font: text_normal
  - label:
      id: ${page_id}_value_pressure
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_pressure
      text: "hPa"
      text_font: text_normal

  # Humidity
  - label:
      text: "Humidity"
      text_font: text_normal
  - label:
      id: ${page_id}_value_humidity
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_humidity
      text: "%RH"
      text_font: text_normal

  # Wind speed m/s
  - label:
      text: "Wind speed"
      text_font: text_normal
  - label:
      id: ${page_id}_value_wind_speed_m_s
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_wind_speed_m_s
      text: "m/s"
      text_font: text_normal

  # Wind speed knots
  - label:
      text: "Wind speed"
      text_font: text_normal
  - label:
      id: ${page_id}_value_wind_speed_kn
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_wind_speed_kn
      text: "kn"
      text_font: text_normal

  # Temperature inside
  - label:
      text: "Temperature in"
      text_font: text_normal
  - label:
      id: ${page_id}_value_temperature_in
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_temperature_in
      text: "°C"
      text_font: text_normal

