id: page_wx
layout:
  type: grid
  grid_rows: [ content, content, content, content, content, content, content, content, content, content ]
  grid_columns: [ content, content, content ]

widgets:
  # Title
  - label:
      grid_cell_column_span: 3
      text: ${page_title}
      text_font: heading

  # Temperature
  - label:
      text: "Temperature"
      text_font: text_normal
  - label:
      id: ${page_id}_value_temperature
      grid_cell_x_align: END
      text: "--"
      text_font: text_bold
  - label:
      id: ${page_id}_unit_temperature
      text: "°C"
      text_font: text_normal

  # Pressure
