esphome:
  name: m5stack-1

esp32:
  board: m5stack-core-esp32
  framework:
    type: esp-idf

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key

ota:
  - platform: esphome
    password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_psk

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: Button A

  - platform: gpio
    pin:
      number: GPIO38
      inverted: true
    name: Button B
     
  - platform: gpio
    pin:
      number: GPIO37
      inverted: true
    name: Button C
     

spi:
  - id: spi_a
    clk_pin: GPIO18
    mosi_pin: GPIO23
    miso_pin: GPIO19
    
i2c:
  - id: i2c_a
    sda: GPIO21
    scl: GPIO22
    scan: true

sensor:
  - platform: lps22
    address: 0x5D
    temperature:
      name: "LPS22 temperature"
    pressure:
      name: "LPS22 pressure"

sx127x:
  cs_pin: GPIO05
  rst_pin: GPIO26
  dio0_pin: GPIO36
  frequency: 433920000
  bandwidth: 50_0kHz
  modulation: OOK
  rx_start: true
  packet_mode: false
  bitsync: true
  bitrate: 4800
  rx_floor: -90

remote_receiver:
  - pin: GPIO13
    dump: raw
    id: rx1
    
